<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Page Content */-->
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Multiplayer</h1>
			</div>
		</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Description                        
            </div>
            <div class="panel-body">
                <p>Please enter the lobby code then click the join button to join the lobby.</p>
            </div>
        </div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
						<i class="fa fa-sign-in-alt fa-fw"></i> Join Lobby
					</div>
                    <div class="panel-body">
						<form
							th:action="@{/multiplayer/quiz/join}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="join_quiz">
							<div class="form-group form-group-sm">
								<small class="wrong-password"></small>
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="Quiz Code" id="quizCode"
									name="quizCode" type="text">
							</div>
							
							<button class="btn btn-default btn-sm pull-right" type="submit">Join</button>
						</form>
					</div>
                </div>
            </div>
		</div>
	</div>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script src="/js/pages/multiplayer/join-quiz.js"
		th:src="@{/js/pages/multiplayer/join-quiz.js}"></script>
	<!-- <script src="/js/pages/dashboard.js" th:src="@{/js/pages/dashboard.js}"></script> -->
</body>
</html>
