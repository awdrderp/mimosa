<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Page Content */-->
	<div id="page-wrapper">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Multiplayer</h1>
			</div>
		</div>
        <div class="panel panel-default">
            <div class="panel-heading">
                Description                        
            </div>
            <div class="panel-body">
                <p>Click the leave button below to leave the lobby. Do take note that there is <strong>NO</strong> conformation message and you will leave the lobby immediately</p>
            </div>
        </div>
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
						<i class="fa fa-sign-in-alt fa-fw"></i> Leave Lobby
					</div>
                    <div class="panel-body">
						<form
							th:action="@{/multiplayer/quiz/leave}" method="put"
							enctype="application/x-www-form-urlencoded"
							data-control="leave_quiz"
							id="leave_quiz_form">

							<button class="btn btn-default btn-sm pull-right" type="submit">Leave</button>
						</form>
					</div>
                </div>
            </div>
		</div>
	</div>


	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script src="/js/pages/multiplayer/leave-quiz.js"
		th:src="@{/js/pages/multiplayer/leave-quiz.js}"></script>
	<!-- <script src="/js/pages/dashboard.js" th:src="@{/js/pages/dashboard.js}"></script> -->
</body>
</html>
