<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<!--/* Custom Meta CSS */-->
<object th:remove="tag" th:include="fragments/custom :: meta-css"></object>
</head>
<body>
	<!--/* Include navbar */-->
	<object th:remove="tag" th:include="fragments/custom :: navbar"></object>

	<!--/* Challenge Wrapping */-->
	<object th:remove="tag" th:include="fragments/challenge :: challenge">

		<div th:fragment="title">Overflow Basics</div>
		<div th:fragment="description">
			<p>Buffer overflow happens when the input is larger than what was expecteD. 
				This caUses the excess data to overwrite memory, this could lead to inFormation leAk, data cOrruption, or systeM compromise.</p>
			<p>In this challenge, a sample vulnerable input has been set up.</p>
			<br>
			<p>Find the hidden value.</p>
		</div>

		<div th:fragment="task">
			<div class="col-md-4 col-md-offset-4 marginalize-lg">
				<div class="panel panel-default">
					<div class="panel-heading">
						<i class="fa fa-biohazard fa-fw"></i> Hidden Value
					</div>
					<div class="panel-body">
						<form th:action="@{/challenges/overflow-basics}" method="post"
							enctype="application/x-www-form-urlencoded"
							data-control="overflow">
							<div class="form-group form-group-sm">
								<small class="code-info text-danger"></small>
							</div>
							<div class="form-group form-group-sm">
								<input class="form-control" placeholder="Input hidden value..."
									name="ans" type="password" maxlength="15" value="">
							</div>
							<button class="btn btn-default btn-block" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div th:fragment="points">15</div>
		<div th:fragment="category">General</div>
		<div th:fragment="difficulty">Beginner</div>

	</object>

	<!--/* Custom JS */-->
	<object th:remove="tag" th:include="fragments/custom :: js"></object>
	<script th:src="@{/js/pages/challenges/overflow_basics.js}"
		type="text/javascript"></script>
</body>
</html>
