<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:fragment="meta-css">
	<!--/* Version Control */-->
	<title th:text="${@environment.getProperty('securecoding.app.name')}">SecureCoding</title>
	<meta name="_version" th:content="${@environment.getProperty('securecoding.app.version')}" />
	<!--/* Spring Security */-->
	<object th:remove="tag" th:include="fragments/security :: meta"></object>
	<!--/* CSS Dependencies */-->
	<object th:remove="tag" th:include="fragments/dependencies :: css"></object>
	<!--/* Custom CSS */-->
	<link href="/css/timeline.css" th:href="@{/css/timeline.css}" rel="stylesheet" />
	<link href="/css/loading.css" th:href="@{/css/loading.css}" rel="stylesheet" />
	<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
	<!--/* Nav Bar */-->
	<div th:fragment="navbar">
		<div class="navbar-cont">
			<nav class="navbar navbar-inverse navbar-default navbar-static-top" role="navigation">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/" th:href="@{/}"><img src="/images/logo.png"
							th:src="@{/images/logo.png}" /><span
							th:text="${@environment.getProperty('securecoding.app.name')}">SecureCoding</span></a>
				</div>

				<!--/* Account Settings */-->
				<ul class="nav navbar-top-links navbar-right">

					<!-- Lobby Timer -->
					<li th:if="${user.getQuiz()} != null">
						<p class="timer">Time left:</p>
					</li>
					<li th:if="${user.getQuiz()} != null">
						<p class="timer" id="timer"></p>
					</li>

					<!--/* Notices Quick View */-->
					<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i
								class="fa fa-bell fa-fw"></i>
							<i class="fa fa-caret-down"></i>
						</a>
						<ul class="dropdown-menu dropdown-alerts">
							<li th:each="notice, iterStat : ${notices}" th:if="${iterStat.index >= iterStat.size-5}"
								class="dropdown-notification">
								<div class="simulate-a sim-a-left">
									<span th:remove="tag" th:text="${notice.title}">Title</span> <span
										class="pull-right text-muted"
										th:text="${notice.user.firstName} + ' ' + ${notice.user.lastName}">Lecturer</span>
								</div>
							</li>
							<li class="divider"></li>
							<li><a class="text-center" th:href="@{/}"> <strong>See
										All Notices</strong> <i class="fa fa-angle-right"></i>
								</a></li>
						</ul>
					</li>

					<!--/* Account Settings */-->
					<li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"> <i
								class="fa fa-user fa-fw"></i>
							<span th:remove="tag" th:text="${user.firstName} + ' ' + ${user.lastName}">User</span>
							<i class="fa fa-caret-down"></i>
						</a>
						<ul class="dropdown-menu dropdown-user">
							<li><a th:href="@{/settings/update}"><i class="fa fa-wrench fa-fw"></i> Update Profile</a>
							</li>
							<li><a th:href="@{/settings/statistics}"><i class="fa fa-chart-bar fa-fw"></i> My
									Statistics</a></li>
							<li class="divider"></li>
							<li>
								<form action="/logout" th:action="@{/logout}" method="post">
									<div class="simulate-a">
										<button class="btn btn-default btn-block btn-logout">
											<i class="fa fa-sign-out-alt fa-fw"></i> Logout
										</button>
									</div>
								</form>
							</li>
						</ul>
					</li>
				</ul>

				<!--/* Side Bar */-->
				<div class="navbar-inverse navbar-default sidebar" role="navigation">
					<div class="sidebar-nav navbar-collapse">
						<ul class="nav" id="side-menu">
							<!--/* Dashboard */-->
							<li><a href="/" th:href="@{/}"><i class="fa fa-rss fa-fw"></i> Dashboard</a></li>

							<!--/* Category */-->
							<li th:unless="${challengesMap.isEmpty()}"><a href="#"><i class="fa fa-cogs fa-fw"></i>
									Challenges<span class="fa arrow"></span></a>
								<ul class="nav nav-second-level">
									<li th:each="category : ${challengesMap.keySet()}" class="nav-category"><a
											href="#"><i class="fa fa-cog fa-fw"></i> <span th:remove="tag"
												th:text="${category}">Category</span><span class="fa arrow"></span></a>
										<ul class="nav nav-third-level nav-challenge-ul">

											<!--/* Challenges */-->
											<li th:each="challenge : ${challengesMap['__${category}__']}"
												class="nav-challenge"><a
													th:with="attempt=${T(securecoding.util.AttemptUtil).findAttempt(user, challenge)}"
													th:href="@{__${challenge.url}__}"> <i
														th:if="${attempt?.status} == 'Perfect'"
														class="fa fa-code fa-fw text-info"></i><i
														th:if="${attempt?.status} == 'Completed'"
														class="fa fa-code fa-fw text-muted"></i><i
														th:if="${attempt?.status} == 'Fail' or ${attempt?.status} == 'Error'"
														class="fa fa-code fa-fw text-danger"></i><i
														th:unless="${attempt}" class="fa fa-code fa-fw"></i> <span
														th:remove="tag" th:text="${challenge.title}">Challenge</span>
												</a></li>

										</ul>
									</li>
								</ul>
							</li>

							<!-- Multiplayer -->
							<li><a href="#"><i class="fa fa-cogs fa-fw"></i>
									Quiz<span class="fa arrow"></span></a>
								<ul class="nav nav-second-level">
									<li class="nav-category" th:unless="${user.quiz}"><a
											href="/multiplayer/quiz">Join</a></li>
									<li class="nav-category" th:if="${user.quiz}"><a
											href="/multiplayer/leave">Leave</a></li>
								</ul>
							</li>

							<!-- Lobbies -->
							<li th:if="${user.role} == 'lecturer' or ${user.role} == 'admin'"><a href="#"><i
										class="fa fa-bookmark fa-fw"></i>
									Quizzes<span class="fa arrow"></span></a>
								<ul class="nav nav-second-level">
									<li class="nav-category"><a href="/multiplayer/create">Create</a></li>
									<li th:unless="${quizzesMap.isEmpty()}" th:each="year : ${quizzesMap.keySet()}"
										class="nav-year"><a href="#"><i class="fa fa-hashtag fa-fw"></i> <span
												th:remove="tag" th:text="${year}">Year</span><span
												class="fa arrow"></span></a>
										<ul class="nav nav-third-level">
											<li th:each="quiz : ${quizzesMap['__${year}__']}"><a href="#"><i
														class="fa fa-chalkboard fa-fw"></i> <span th:remove="tag"
														th:text="${quiz.code}">Quiz</span><span
														class="fa arrow"></span></a>
												<ul class="nav nav-fourth-level">
													<!-- <li><a th:href="@{/lobbies/{id}/statistics(id=${lobby.id})}"><i
																class="fa fa-chart-bar fa-fw"></i> Statistics</a></li>
													<li><a th:href="@{/lobbies/{id}/analytics(id=${lobby.id})}"><i
																class="fa fa-chart-pie fa-fw"></i> Analytics</a></li> -->
													<li><a th:href="@{/multiplayer/{id}/questions(id=${quiz.code})}"><i
																class="fa fa-cogs fa-fw"></i> Assignments</a></li>
												</ul>
											</li>
										</ul>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</div>
	</div>

	<div th:fragment="js">
		<!--/* Loader */-->
		<div class="loader"></div>
		<!--/* JS Dependencies */-->
		<object th:remove="tag" th:include="fragments/dependencies :: js"></object>
		<!--/* Spring Security */-->
		<object th:remove="tag" th:include="fragments/security :: js"></object>
		<!--/* Custom */-->
		<script src="/js/util.js" th:src="@{/js/util.js}"></script>
		<script src="/js/editor.js" th:src="@{/js/editor.js}"></script>
		<script src="/js/script.js" th:src="@{/js/default.js}"></script>
		<script src="/js/script.js" th:src="@{/js/script.js}"></script>
		<div th:if="${user} != null">
			<script th:inline="javascript" th:if="${user.getQuiz()} != null"
				th:with="student=${T(securecoding.util.StudentUtil).findStudent(user)}">
					/*<![CDATA[*/
					console.log('inline script for timer');
					var studentJoinDatetime = [[${ student.getDatetime_joined() }]];
					var duration = [[${ user.getQuiz().getDuration() }]];
					var enable = [[${ user.getQuiz().isEnabled() }]];
					var expire = [[${ user.getQuiz().getExpire() }]];
					lobbyTimer(studentJoinDatetime, duration, enable, expire);
				/*]]>*/
				</script>
		</div>
	</div>

</body>

</html>
